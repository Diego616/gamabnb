<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gamabnb</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <header>
      <div class="row header">
        <div class="col-md-3">
          <img class="logo" src="assets/logo.jpg" alt="gamabnb" width="122" height="38">
        </div>
        <div class="col-md-6">
          <div class="searchBar">
            <input class="inputCheckin" type="date" id="checkin" placeholder="Check-in">
            <input class="inputCheckout" type="date" id="checkout" placeholder="Check-out">
            <input class="inputGuest" type="number" placeholder="Insira o número de hóspedes">
            <button class="searchButton">
              <img src="assets/searchIcon.jpg" alt="Buscar" width="25" height="24">
            </button>
          </div>
        </div>
        <div class="col-md-3 singUp-aling">
          <button class="singUp">Cadastrar-se</button>
        </div>
      </div>
    </header>    
    
    <div class="row content">
      <div class="col-md-12">
        <h3>Acomodações pelo mundo</h3>
      </div>
    </div>

    <div class="row results" id="cards">

    </div>
    <div class="row">
      <div class="col-md-12 footer">
        <h5>Feito por Diego Henrique</h5>
      </div>
    </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirmar a Reserva?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Clicando em reservar você concorda com nossos termos, cancelamento grátis até 10 dias antes do check-in.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Reservar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
